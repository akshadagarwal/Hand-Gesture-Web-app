<html>

<head>
  <title>Hand Gesture Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h1 class="btn heading">Hand Gesture Web App<br>
        <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#128073;</span>
        <span>&#128072;</span>
      </h1>
      <br><br>

      <p style="font-size: 22px;">On the following gestures the model is trained - 
      </p>

      <div class="col-md-4 col-xs-12 col-sm-12">
        <label class="my_label">Webcam View - </label>
        <div id="camera"></div>
        <br>
        <br>
        <button class="btn" onclick="takesnap()">Capture Picture</button>
      </div>

      <div class="col-md-4 col-xs-12 col-sm-12">
        <label class="my_label">Prediction 1 - </label>
        <p class="emotion_name" id="emotion_result1"></p>
        <p class="emoji" id="emoji1"></p>

        <label class="my_label"> </label>
        <p class="emotion_name" id="emotion_result2"></p>
        <p class="emoji" id="emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="my_label">Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn" onclick="check()">Predict emotion</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
